<!DOCTYPE html>
<head>
<title>interval and anonymous function</title>
<style>
#greenyellow
{
position: absolute;
left: 100px;
top: 100px;
width: 200px; height: 200px;
background-color: greenyellow;
}
</style>
</head>
<body>
<div id="greenyellow"></div>
<script>
        var intervalId=null;
        document.getElementById('greenyellow').addEventListener('click',startBox,false);
        function startBox() {
        if (intervalId == null) {
        var x = 100;
        intervalId=setInterval(
        function() {
        x+=5;
        var left = x + "px";
        document.getElementById("greenyellow").style.left=left;
        },100);
        } else {
        clearInterval(intervalId);
        intervalId=null;
        }
        }
</script>
</body>
</html>
